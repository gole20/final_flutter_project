  get_it: ^8.0.3
  flutter_bloc: ^9.0.0
  bloc: ^9.0.0
  sensors_plus: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
